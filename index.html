<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      @font-face {
        font-family: 'Terminal Grotesque';
        src: url('assets/fonts/terminal-grotesque.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Terminal Grotesque Open';
        src: url('assets/terminal-grotesque_open.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'Terminal Grotesque', 'Lucida Console', 'Courier New', monospace;
        padding-bottom: 2rem;
      }

      .bg-lightblue, .grid-cell-container.active, .grid-cell-container.active .grid-cell {
        background-color: rgb(186, 213, 255) !important;
      }

      .bg-salmon, .playing .grid-cell-container.active .grid-cell.bg-salmon {
        background-color: #ff75aa !important;
      }

      .playing .grid-cell.bg-salmon {
        background-color: #ffc7dd !important;
      }

      .text-salmon, a {
        color: #ff75aa !important;
      }

      .hover\:text-salmon-highlight:hover {
        color: #fe98bf !important;
      }

      .hover\:translucent:hover {
        opacity: 0.8;
      }

      .grid-cell {
        height: 2rem;
        width: 2rem;
        margin: 0.25rem;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .grid-cell {
          height: 1rem;
          width: 1rem;
          margin: 0.15rem;
        }
      }

      .form-range::-webkit-slider-runnable-track {
        border-radius: 0 !important;
      }

      .form-range::-moz-range-track {
        border-radius: 0 !important;
      }

      .form-range::-webkit-slider-thumb {
        border-radius: 0 !important;
        background-color: #ff75aa !important;
      }

      .form-range::-moz-range-thumb {
        border-radius: 0 !important;
        background-color: #ff75aa !important;
      }

      .preset {
        cursor: pointer;
        background-color: var(--bs-light);
      }

      .preset:hover {
        border-color: rgb(186, 213, 255) !important;
      }

      .preset-grid {
        background-color: white;
      }

      .preset:hover,
      .preset:hover .preset-grid,
      .preset:hover .preset-grid-cell {
        background-color: rgb(226, 237, 255) !important;
      }

      .preset:hover .preset-grid-cell.bg-salmon {
        background-color: #fe98bf !important;
      }

      .preset-grid-cell {
        height: 0.5rem;
        width: 0.5rem;
        margin: 0.05rem;
      }

      .card-btn {
        cursor: pointer;
        display: flex;
      }

      .card-btn svg {
        color: #ff75aa;
      }

      .card-btn.active, .card-btn:hover {
        background-color: rgb(226, 237, 255);
        border-color: rgb(186, 213, 255);
        color: #ff75aa;
      }

      button.btn-outline-theme {
        border-color: rgb(186, 213, 255);
        color: #ff75aa;
      }

      button.btn-outline-theme:hover {
        background-color: rgb(186, 213, 255);
        color: #ff75aa;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="index.js"></script>
    <script>window.Main.main()</script>
  </body>
</html>
